<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Sistema de Cadastro de Evento</title>
</head>
<body>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="editar()">Editarar</button>
    <button onclick="excluir()">Excluir</button>

    <div id="adicionarForm" class="oculto">
        <input type="text" class="evento" placeholder="Evento">
        <input type="number" class="ingresso" placeholder="Valor do Ingresso">
        <input type="datetime-local" class="dataInicio">
        <input type="datetime-local" class="dataFim">

        <button onclick="salvar()">Salvar</button>
    </div>
</body>
</html>
