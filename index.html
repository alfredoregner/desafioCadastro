<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Sistema de Cadastro de Evento</title>
</head>
<body>

    <button onclick="adicionar()">Adicionar</button>
    <button id="editar" onclick="editar()">Editar</button>
    <button id="excluir" onclick="excluir()">Excluir</button>

    <table id="eventos">
        <!-- Cabeçalho da tabela -->
        <th>Evento</th>
        <th>Valor do Ingresso</th>
        <th>Data de Início do Evento</th>
        <th>Data de Término do Evento</th>
        <th>Configurações</th>
    </table>

    <input type="text" class="evento" placeholder="Evento">
    <input type="number" class="ingresso" placeholder="Valor do Ingresso">
    <input type="datetime-local" class="dataInicio">
    <input type="datetime-local" class="dataFim">

    <button onclick="salvar()">Salvar</button>

    <!-- <div id="adicionarForm" class="oculto">
        
    </div> -->
</body>
</html>
